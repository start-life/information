        // Render markdown
        document.getElementById('whatsNewPreview').innerHTML = marked.parse(whatsNewContent);

        // Generate Table of Contents with collapsible sections
        function generateTOC() {
            const docsPreview = document.getElementById('docsPreview');
            const tocList = document.getElementById('tocList');
            const headings = docsPreview.querySelectorAll('h1, h2, h3');
            
            tocList.innerHTML = '';
            
            let currentH1 = null;
            let currentH1Children = null;
            
            headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName.charAt(1));
                const text = heading.textContent;
                const id = `heading-${index}`;
                
                // Add ID to heading for anchor
                heading.id = id;
                
                if (level === 1) {
                    // Create H1 item with toggle
                    const li = document.createElement('li');
                    li.className = 'toc-item toc-h1-item';
                    
                    const link = document.createElement('a');
                    link.className = 'toc-link level-1';
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = text;
                    
                    const toggle = document.createElement('span');
                    toggle.className = 'toc-toggle';
                    toggle.textContent = 'â—€';
                    
                    link.appendChild(textSpan);
                    link.appendChild(toggle);
                    
                    // Create children container
                    const childrenUl = document.createElement('ul');
                    childrenUl.className = 'toc-children';
                    
                    // Toggle children on click
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const isExpanded = childrenUl.classList.contains('expanded');
                        
                        if (isExpanded) {
                            childrenUl.classList.remove('expanded');
                            toggle.classList.remove('expanded');
                        } else {
                            childrenUl.classList.add('expanded');
                            toggle.classList.add('expanded');
                            heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                        
                        // Update active state
                        document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                    });
                    
                    li.appendChild(link);
                    li.appendChild(childrenUl);
                    tocList.appendChild(li);
                    
                    currentH1 = li;
                    currentH1Children = childrenUl;
                    
                } else if (level === 2 || level === 3) {
                    // Create H2/H3 items as children of H1
                    if (currentH1Children) {
                        const li = document.createElement('li');
                        li.className = 'toc-item';
                        
                        const link = document.createElement('a');
                        link.className = `toc-link level-${level}`;
                        link.textContent = text;
                        
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            
                            // Update active state
                            document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                            link.classList.add('active');
                        });
                        
                        li.appendChild(link);
                        currentH1Children.appendChild(li);
                    }
                }
            });
        }

        generateTOC();

        // Add copy buttons to code blocks
        function addCopyButtons() {
            const codeBlocks = document.querySelectorAll('pre');
            codeBlocks.forEach((block) => {
                const button = document.createElement('button');
                button.className = 'copy-button';
                button.textContent = '×”×¢×ª×§';
                
                button.addEventListener('click', () => {
                    const code = block.querySelector('code').textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        button.textContent = 'âœ“ ×”×•×¢×ª×§';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.textContent = '×”×¢×ª×§';
                            button.classList.remove('copied');
                        }, 2000);
                    });
                });
                
                block.style.position = 'relative';
                block.appendChild(button);
            });
        }
