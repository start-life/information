    <title>דוקומנטציה מערכת Tool AIbit</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>

    <style>
        /* === Themes === */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            
            --bg-body: #f0f2f5;
            --bg-grad-start: #f0f2f5;
            --bg-grad-end: #eef2ff;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f8fafc;
            
            --text-main: #1e293b;
            --text-medium: #475569;
            --text-light: #94a3b8;
            
            --border: #cbd5e1;
            --shadow-color: rgba(0,0,0,0.05);
            
            --code-bg: #1e293b;
            --code-text: #e2e8f0;
            
            --btn-update-bg: #fffbeb;
            --btn-update-border: #fbbf24;
            --btn-update-text: #b45309;
            --btn-update-hover: #fef3c7;

            /* Glass Modal Vars */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-grad-start: #0f172a;
            --bg-grad-end: #1e1b4b;
            --bg-sidebar: #1e293b;
            --bg-card: #1e293b;
            --bg-input: #334155;
            
            --text-main: #f8fafc;
            --text-medium: #cbd5e1;
            --text-light: #94a3b8;
            
            --border: #475569;
            --shadow-color: rgba(0,0,0,0.3);

            --btn-update-bg: #451a03;
            --btn-update-border: #92400e;
            --btn-update-text: #fcd34d;
            --btn-update-hover: #78350f;

            --glass-bg: rgba(0, 0, 0, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            min-height: 100vh;
            color: var(--text-main);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .main-container { display: flex; min-height: 100vh; }

        /* === Sidebar === */
        .sidebar {
            width: 340px;
            background: var(--bg-sidebar);
            box-shadow: 0 0 20px var(--shadow-color);
            position: fixed;
            right: 0; top: 0; bottom: 0;
            display: flex; flex-direction: column;
            z-index: 1000;
            border-left: 1px solid var(--border);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .sidebar-fixed-top {
            flex-shrink: 0;
            background: var(--bg-sidebar);
            z-index: 20;
            padding-bottom: 10px;
            transition: background 0.3s ease;
        }

        .theme-toggle-container { position: absolute; top: 20px; left: 20px; z-index: 30; }
        .theme-toggle {
            background: var(--bg-input); border: 1px solid var(--border);
            color: var(--text-medium); width: 35px; height: 35px;
            border-radius: 50%; cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: all 0.3s ease;
        }
        .theme-toggle:hover { color: var(--primary); border-color: var(--primary); transform: rotate(15deg); }

        .sidebar-header { padding: 35px 25px 20px; text-align: center; }

        .logo-container {
            position: relative; width: 90px; height: 90px;
            margin: 0 auto 15px; background: var(--bg-input); border-radius: 50%;
        }

        .logo {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            padding: 3px; background: var(--bg-sidebar);
            box-shadow: 0 0 0 1px var(--border), 0 0 0 4px var(--bg-sidebar), 0 0 0 7px var(--primary), 0 10px 25px rgba(99, 102, 241, 0.4);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
        }
        .logo-container:hover .logo { 
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 0 0 1px var(--border), 0 0 0 4px var(--bg-sidebar), 0 0 0 8px var(--secondary), 0 15px 35px rgba(236, 72, 153, 0.5);
        }

        .logo-text h1 {
            font-size: 1.5em; font-weight: 800; margin-bottom: 2px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo-text .subtitle { font-size: 0.85em; color: var(--text-medium); }

        .search-container { padding: 0 25px; margin-bottom: 10px; }
        .search-box { position: relative; }
        .search-input {
            width: 100%; padding: 10px 40px 10px 15px;
            border: 2px solid var(--border); border-radius: 12px;
            background: var(--bg-input); color: var(--text-main); transition: all 0.3s;
        }
        .search-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }

        .sidebar-scroll-area {
            flex: 1; overflow-y: auto; padding: 10px 25px 30px; scrollbar-width: thin;
        }
        .sidebar-scroll-area::-webkit-scrollbar { width: 6px; }
        .sidebar-scroll-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .page-navigation { display: flex; gap: 8px; margin-bottom: 25px; flex-wrap: wrap; }
        .nav-btn {
            flex: 1; min-width: 75px; background: var(--bg-card); 
            border: 1px solid var(--border); padding: 8px 5px; border-radius: 10px;
            font-size: 13px; font-weight: 600; color: var(--text-medium);
            cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 5px;
        }
        .nav-btn:hover { border-color: var(--primary); color: var(--primary); }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3); }
        .nav-btn.active i, .nav-btn.active { color: white !important; }

        #btn-updates { background: var(--btn-update-bg); border-color: var(--btn-update-border); color: var(--btn-update-text); }
        #btn-updates i { color: var(--btn-update-text); margin-bottom: 3px; font-size: 1.2em; }
        #btn-updates:hover { background: var(--btn-update-hover); }
        #btn-updates.active { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; border-color: #d97706; }
        #btn-updates.active i { color: white; }

        .section-badge { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .section-badge::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .toc-list { list-style: none; padding: 0; margin: 0; }
        .toc-list ul { list-style: none; padding: 0; margin-right: 18px; display: none; border-right: 1px solid var(--border); }
        .toc-list li.open > ul { display: block; animation: slideDown 0.3s ease; }
        .toc-list li.open > .toc-row .toc-arrow { transform: rotate(-90deg); }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .toc-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 10px; border-radius: 6px; cursor: pointer; transition: all 0.2s; color: var(--text-medium); }
        .toc-row:hover { background: rgba(99, 102, 241, 0.05); color: var(--primary); }
        .toc-row.active { background: rgba(99, 102, 241, 0.1); color: var(--primary); font-weight: 600; }
        .toc-link-text { flex: 1; font-size: 13.5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .toc-arrow { font-size: 10px; color: var(--text-light); width: 20px; display: flex; justify-content: center; transition: transform 0.3s ease; margin-left: 5px; }
        .no-children .toc-arrow { visibility: hidden; }

        .main-content { flex: 1; margin-right: 340px; padding: 40px; width: calc(100% - 340px); position: relative; }
        .content-card { background: var(--bg-card); border-radius: 20px; padding: 60px; box-shadow: 0 5px 20px var(--shadow-color); max-width: 950px; margin: 0 auto; min-height: 85vh; animation: fadeIn 0.4s ease; transition: background 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* === Markdown Styling === */
        .preview { color: var(--text-main); line-height: 1.8; }
        .preview h1, .preview h2, .preview h3 { position: relative; margin-top: 1.5em; scroll-margin-top: 20px; }
        
        .anchor-link {
            position: absolute; right: -35px; top: 50%; transform: translateY(-50%);
            color: var(--primary); opacity: 0; transition: opacity 0.2s ease;
            text-decoration: none; font-size: 0.6em; padding: 5px;
        }
        .preview h1:hover .anchor-link, .preview h2:hover .anchor-link, .preview h3:hover .anchor-link { opacity: 1; }
        @media (max-width: 768px) { .anchor-link { opacity: 1; color: var(--text-light); } }

        .preview h1 { font-size: 2.4em; margin-bottom: 0.6em; color: var(--primary); border-bottom: 2px solid var(--border); padding-bottom: 15px; }
        .preview h2 { font-size: 1.8em; margin: 1.5em 0 0.8em; color: var(--text-main); font-weight: 700; }
        .preview h3 { font-size: 1.4em; margin: 1.2em 0 0.6em; color: var(--primary); }
        .preview p { margin-bottom: 1.2em; font-size: 1.05em; color: var(--text-medium); }
        
        /* עיצוב תמונות */
        .preview img {
            max-width: 100%; height: auto; display: block; margin: 25px auto;
            border-radius: 8px; box-shadow: 0 4px 15px var(--shadow-color); border: 1px solid var(--border);
            cursor: pointer; /* שינוי ל"יד" מצביעה */
            transition: transform 0.2s ease;
        }
        .preview img:hover { transform: scale(1.01); }

        .preview pre { background: var(--code-bg); padding: 20px; border-radius: 12px; overflow-x: auto; margin: 1.5em 0; position: relative; direction: ltr; border: 1px solid var(--border); }
        .preview code { font-family: 'Consolas', monospace; color: var(--code-text); }
        
        .preview p code, .preview li code { 
            background: var(--bg-input); color: #ef4444; 
            padding: 2px 6px; border-radius: 4px; 
            direction: ltr; display: inline; unicode-bidi: isolate;
            font-family: 'Consolas', monospace; border: 1px solid var(--border);
        }
        
        /* 1. קופסה עוטפת חדשה - הכפתור יתייחס אליה ולא לקוד הנגלל */
        .code-wrapper {
            position: relative;
            margin: 1.5em 0;
        }

        /* 2. עיצוב ה-PRE (אזור הקוד) */
        .preview pre {
            background: var(--code-bg);
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto; /* הגלילה מתרחשת כאן */
            margin: 0; /* המרווח עבר ל-code-wrapper */
            position: relative;
            direction: ltr;
            border: 1px solid var(--border);
        }

        .preview code { font-family: 'Consolas', monospace; color: var(--code-text); }

        /* 3. עיצוב כפתור ההעתקה */
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px; /* תמיד יישאר בפינה הימנית של המסגרת */
            
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
            z-index: 10; /* מבטיח שהכפתור יהיה מעל הטקסט */
            backdrop-filter: blur(4px);
        }
        
        .copy-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .mobile-toggle { display: none; position: fixed; bottom: 25px; left: 25px; width: 55px; height: 55px; border-radius: 50%; background: var(--primary); color: white; border: none; font-size: 22px; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); z-index: 1001; cursor: pointer; }

        .scroll-top {
            position: fixed; bottom: 30px; left: 30px; right: auto;
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--primary); color: white; border: none;
            box-shadow: 0 4px 15px var(--shadow-color); cursor: pointer;
            z-index: 999; opacity: 0; visibility: hidden;
            transform: translateY(20px); transition: all 0.3s ease;
            font-size: 20px; display: flex; align-items: center; justify-content: center;
        }
        .scroll-top.visible { opacity: 1; visibility: visible; transform: translateY(0); }
        .scroll-top:hover { background: var(--primary-dark); transform: translateY(-5px); }

        /* === עיצוב פופאפ זכוכית === */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            align-items: center; justify-content: center;
            flex-direction: column;
            animation: fadeInModal 0.3s ease;
        }

        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }

        .image-modal-content {
            margin: auto; display: block;
            max-width: 90%; max-height: 80vh;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 10px;
        }

        .image-modal-caption {
            margin: 15px auto; display: block; width: 80%; max-width: 700px;
            text-align: center; color: white; padding: 10px 0;
            font-size: 1.1em; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .image-modal-close {
            position: absolute; top: 30px; right: 40px;
            color: #f1f1f1; font-size: 40px; font-weight: bold;
            transition: 0.3s; cursor: pointer; z-index: 2001;
        }
        .image-modal-close:hover { color: var(--secondary); text-decoration: none; }

        @media (max-width: 1024px) {
            .sidebar { transform: translateX(100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-right: 0; width: 100%; padding: 20px; }
            .mobile-toggle { display: block; }
            .content-card { padding: 30px 20px; }
            .scroll-top { left: auto; right: 25px; bottom: 25px; }
            .image-modal-content { max-width: 95%; }
        }
		/* === תוספות עבור סידור תמונות וכיתוב === */
        .img-caption {
            text-align: center;
            font-size: 0.9em;
            color: var(--text-medium);
            margin-top: -15px; /* מקרב את הטקסט לתמונה */
            margin-bottom: 25px;
            font-style: italic;
        }

        /* === סידור תמונות חכם (הקוד המתוקן והסופי) === */
        .image-row {
            display: flex;
            gap: 15px;             /* רווח בין התמונות */
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        /* 1. הגדרות לעמודות (בין אם זה figure ובין אם זה img לבד) */
        .image-row > figure,
        .image-row > img {
            flex: 1;               /* מחלק את המקום שווה בשווה */
            min-width: 0;          /* מונע גלישה */
            margin: 0 !important;  /* מאפס שוליים של דפדפן */
            padding: 0;
            text-align: center;    /* ממרכז כיתוב */
            object-fit: cover;
        }

        /* 2. הגדרות לתמונה שנמצאת בתוך figure (כדי שתמלא אותו) */
        .image-row figure img {
            width: 100%;           /* נמתח לרוחב ה-figure */
            height: auto;
            display: block;        /* מונע רווחים מיותרים */
            margin: 0 auto 8px !important; /* רווח קטן לכיתוב */
            border-radius: 8px;
            border: 1px solid var(--border);
            object-fit: cover;
        }

        /* 3. עיצוב לכיתוב */
        .image-row figcaption {
            font-size: 0.9em;
            color: var(--text-medium);
            line-height: 1.4;
            padding: 0 5px;
        }

        /* מובייל */
        @media (max-width: 768px) {
            .image-row { flex-direction: column; }
            .image-row > figure,
            .image-row > img { width: 100%; margin-bottom: 15px !important; }
        }
    </style>

    <!-- טעינת התוכן -->
    <script src="content.js"></script>

    <script>
        // === Theme Logic ===
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.className = 'fas fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'fas fa-moon';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }
        });

        // === Main Logic ===
        let currentPage = 'guide'; 

        function init() {
            if (typeof pagesData === 'undefined') {
                document.getElementById('docsPreview').innerHTML = '<h2 style="color:red">שגיאה: content.js חסר.</h2>';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const pageParam = urlParams.get('page');

            if (pageParam && pagesData[pageParam]) {
                currentPage = pageParam;
            }

            renderPageNavigation();
            loadPage(currentPage);
            setupEventListeners();
            setupScrollTop();
            setupModalLogic();
        }

        function renderPageNavigation() {
            const nav = document.getElementById('pageNav');
            nav.innerHTML = '';
            Object.keys(pagesData).forEach(key => {
                const page = pagesData[key];
                const btn = document.createElement('div');
                btn.className = `nav-btn ${key === currentPage ? 'active' : ''}`;
                if (key === 'updates') btn.id = 'btn-updates';
                btn.innerHTML = `<i class="${page.icon}"></i> ${page.title}`;
                
                btn.onclick = () => {
                    const newUrl = `?page=${key}`;
                    window.history.pushState({page: key}, '', newUrl);
                    loadPage(key);
                };
                nav.appendChild(btn);
            });
        }

        function slugify(text) {
            return text.toString().toLowerCase().trim()
                .replace(/\s+/g, '-')
                .replace(/[^\w\u0590-\u05ff\-]+/g, '')
                .replace(/\-\-+/g, '-');
        }

        function addAnchorsToHeadings() {
            const headings = document.querySelectorAll('#docsPreview h1, #docsPreview h2, #docsPreview h3');
            headings.forEach(h => {
                const text = h.textContent;
                const id = slugify(text);
                h.id = id;
                const link = document.createElement('a');
                link.className = 'anchor-link';
                link.href = `?page=${currentPage}#${id}`;
                link.innerHTML = '<i class="fas fa-link"></i>';
                h.insertBefore(link, h.firstChild);
            });
        }

        // === פונקציה לטיפול בתמונות (ללא כיתוב אוטומטי בדף) ===
        function setupImages() {
            const images = document.querySelectorAll('#docsPreview img');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('imgModalSrc');
            const captionText = document.getElementById('imgModalCaption');

            images.forEach(img => {
                // רק מגדירים לחיצה לפופאפ
                img.style.cursor = 'pointer'; // יד מצביעה
                
                img.onclick = () => {
                    modal.style.display = "flex";
                    modalImg.src = img.src;
                    // הכיתוב בפופאפ עדיין ילקח מה-ALT, זה הסטנדרט
                    captionText.innerHTML = img.alt;
                };
                img.title = "לחץ להגדלה"; 
            });
        }

        function setupModalLogic() {
            const modal = document.getElementById('imageModal');
            const span = document.getElementsByClassName("image-modal-close")[0];

            span.onclick = function() { modal.style.display = "none"; }
            window.onclick = function(event) {
                if (event.target == modal) modal.style.display = "none";
            }
            document.addEventListener('keydown', function(event){
                if(event.key === "Escape") modal.style.display = "none";
            });
        }

        function loadPage(pageKey) {
            currentPage = pageKey;
            const page = pagesData[pageKey];
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if(btn.innerText.includes(page.title)) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            const preview = document.getElementById('docsPreview');
            preview.style.opacity = '0';
            
            setTimeout(() => {
                preview.innerHTML = marked.parse(page.content);
                addAnchorsToHeadings(); 
                preview.style.opacity = '1';
                generateNestedTOC(); 
                addCopyButtons();
                setupImages(); 
                
                if (window.location.hash) {
                    const id = window.location.hash.substring(1);
                    setTimeout(() => {
                        const element = document.getElementById(decodeURIComponent(id));
                        if (element) element.scrollIntoView({behavior: 'smooth'});
                    }, 100);
                } else {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, 150);
        }

        function generateNestedTOC() {
            const tocList = document.getElementById('tocList');
            tocList.innerHTML = '';
            const headings = Array.from(document.getElementById('docsPreview').querySelectorAll('h1, h2, h3'));
            
            if (headings.length === 0) {
                tocList.innerHTML = '<li style="padding:10px; font-size:12px; opacity:0.6; color:var(--text-light)">אין כותרות</li>';
                return;
            }

            let currentH1List = null; 
            let currentH2List = null; 

            headings.forEach((h, index) => {
                const level = parseInt(h.tagName.charAt(1));
                const li = document.createElement('li');
                li.className = 'toc-item';
                const row = document.createElement('div');
                row.className = 'toc-row';
                const arrow = document.createElement('span');
                arrow.className = 'toc-arrow';
                arrow.innerHTML = '<i class="fas fa-caret-left"></i>'; 
                
                const text = document.createElement('span');
                text.className = 'toc-link-text';
                text.textContent = h.childNodes[1] ? h.childNodes[1].textContent : h.textContent;

                row.appendChild(arrow); row.appendChild(text); li.appendChild(row);
                const childrenUl = document.createElement('ul'); li.appendChild(childrenUl);
                
                row.onclick = (e) => {
                    h.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    const newUrl = `?page=${currentPage}#${h.id}`;
                    history.pushState(null, null, newUrl);

                    document.querySelectorAll('.toc-row').forEach(r => r.classList.remove('active'));
                    row.classList.add('active');
                    if (!li.classList.contains('no-children')) li.classList.toggle('open');
                    if(window.innerWidth <= 1024 && li.classList.contains('no-children')) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                };

                if (level === 1) { tocList.appendChild(li); currentH1List = childrenUl; currentH2List = null; } 
                else if (level === 2) { 
                    if (currentH1List) { currentH1List.parentElement.classList.remove('no-children'); currentH1List.appendChild(li); } 
                    else { tocList.appendChild(li); }
                    currentH2List = childrenUl; 
                }
                else if (level === 3) {
                    if (currentH2List) { currentH2List.parentElement.classList.remove('no-children'); currentH2List.appendChild(li); }
                    else if (currentH1List) { currentH1List.parentElement.classList.remove('no-children'); currentH1List.appendChild(li); }
                    else { tocList.appendChild(li); }
                }
                li.classList.add('no-children');
            });
        }

        function addCopyButtons() {
            document.querySelectorAll('pre').forEach(pre => {
                // בדיקה כדי לא להוסיף פעמיים
                if (pre.parentElement.classList.contains('code-wrapper')) return;

                // 1. יצירת קופסה עוטפת (Wrapper)
                const wrapper = document.createElement('div');
                wrapper.className = 'code-wrapper';

                // 2. הכנסת העוטף לדף לפני ה-pre
                pre.parentNode.insertBefore(wrapper, pre);

                // 3. העברת ה-pre לתוך העוטף
                wrapper.appendChild(pre);

                // 4. יצירת הכפתור
                const btn = document.createElement('button');
                btn.className = 'copy-button';
                btn.innerHTML = '<i class="fas fa-copy"></i>';
                
                btn.onclick = () => {
                    // מוצאים את הקוד
                    const code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code);
                    
                    // שינוי אייקון לסימון הצלחה
                    btn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 2000);
                };

                // 5. הוספת הכפתור לעוטף (ולא לתוך ה-pre הנגלל!)
                wrapper.appendChild(btn);
            });
        }

        function setupScrollTop() {
            const scrollTopBtn = document.getElementById('scrollTop');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) scrollTopBtn.classList.add('visible');
                else scrollTopBtn.classList.remove('visible');
            });
            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function setupEventListeners() {
            window.addEventListener('popstate', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const pageParam = urlParams.get('page');
                if (pageParam && pagesData[pageParam]) {
                    loadPage(pageParam);
                }
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                const allLis = document.querySelectorAll('.toc-list li');
                const noResults = document.getElementById('noResults');
                if (!val) {
                    allLis.forEach(li => { li.style.display = 'block'; li.classList.remove('open'); });
                    noResults.style.display = 'none'; return;
                }
                let anyMatch = false;
                allLis.forEach(li => li.style.display = 'none');
                allLis.forEach(li => {
                    const text = li.querySelector('.toc-link-text').textContent.toLowerCase();
                    if(text.includes(val)) {
                        li.style.display = 'block'; 
                        let curr = li;
                        while(curr && curr.id !== 'tocList') {
                            if (curr.tagName === 'LI') { curr.style.display = 'block'; curr.classList.add('open'); }
                            curr = curr.parentElement;
                        }
                        anyMatch = true;
                    }
                });
                noResults.style.display = anyMatch ? 'none' : 'block';
            });
            const sidebar = document.getElementById('sidebar');
            const btn = document.getElementById('mobileToggle');
            btn.onclick = () => {
                sidebar.classList.toggle('active');
                const icon = btn.querySelector('i');
                icon.className = sidebar.classList.contains('active') ? 'fas fa-times' : 'fas fa-bars';
            };
        }

        init();
    </script>
</body>
